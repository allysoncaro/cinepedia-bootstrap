  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Contacto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
              aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">Apellido</span>
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido"

          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Correo" aria-label="Correo"
              aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@example.com</span>
          </div>
          <div>
            <span class="input-group-text" id="basic-addon1">Telefono</span>
            <input type="tel" class="form-control" placeholder="Telefono" aria-label="Telefono"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-text">Comentarios</span>
            <textarea class="form-control" aria-label="Comentarios"></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
